  <style>
    .subscribe-button {
        background-color: rgb(215, 0, 0);
        color: white;
        border: none;
        height: 36px;
        cursor: pointer;
        margin-right: 4px;
        border-radius: 25px;
        width: 107px
    }

    .join {
        background-color: gainsboro;
        color: rgb(54, 134, 231);
        border-color: rgb(54, 134, 231);
        border-style: solid;
        border-width: 1px;
        height: 36px;
        cursor: pointer;
        border-radius: 19px;
        width: 86px;
    }

    .eth-button {
        background-color: rgb(143, 95, 254);
        color: lightgrey;
        border-color: rgb(78, 52, 141);
        border-radius: 19px;
        height: 36px;
        border-style: solid;
        cursor: pointer;
        margin-left: 4px;

    }
    
    .eth-button:active {
      background-color: rgb(143, 95, 254);        
    }
  </style>

  <button class="subscribe-button">
    Subscribe
  </button>

  <button class="join">
    Join
  </button>

  <button class="eth-button">
    Donate
  </button>
